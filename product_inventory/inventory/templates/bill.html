{% extends 'base.html' %}
{% block title %}Bill{{product.product_name}}{% endblock title %}

{% block content %}
<form method="post", enctype="multipart/form-data" class="container p-3 my-3 bg-dark text-white" style="width:50%;">
    {% csrf_token %}
        <div class="form-group">
            <label for="">Customer Name</label>
            <select id="col" name="customer_name" class="custom-select mb-3">
                {% for i in customer %}            
                <option value="{{ i.id }}">{{ i.customer_name }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="">date</label>
            <input class="form-control" type="date" id="quantity" name="date" value="{{product.quantity}}" required>
            <br>
            <label for="">Price</label>
            <input class="form-control" type="number" id="price" name="price" value="{{product.price}}" step="any" required>
            <br>
        </div>    
            <button type="submit" class="btn btn-primary" style="margin-top:10px;">Update</button>
        
</form>
{% endblock content %}
