{% extends 'base.html' %}

{% block title %}Home Page{% endblock title %}



{% block content %}
<style>
    .result-card{
        width: 50%;
        box-shadow:0 8px 8px 0 rgba(0,0,0,0.25);
        transition: .5s;
        border-radius: 7px;
        padding: 15px 15px;
        margin:auto;
    }
    .not-visible{
        display:none;
    }
    .pro{
        width:50px;
        height: 50px;
        border-radius: 50%;
    }
</style>

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/login">Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
    </button>
    </div>
</nav>

<div class = "w-100 text-center">
    <form id="search-form">
        {% csrf_token %}
        <input class="p-3 w-50 search mt-3" type="text" name="product" id="product" placeholder="Search">
    </form>
    <div id='result-box' class="result-card"></div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>

    $(document).ready(function(){
        $("#product").on('change input', function (){
            value = $('#product').val();
            console.log(value) 
            if (value == ''){
                $('#result-box').html('');
            }
            else{
                $.ajax({
                    url: '{% url 'search' %}',
                    data: {term:value},
                    success:(request) => {
                        data = request.data
                        if(Array.isArray(data)){
                            data.forEach(term =>{
                                $("#result-box").html(`<div class='row mt-2 mb-2'><div class='col-2'><img src="${term.image}" class='pro'></div><div class='col'><h2>${term.name}</h2></div><div class='col'><h3>$${term.price}</h3></div></div>`);
                            })
                        }
                        else{
                            $(".result-card").classList.add('not-visible');
                        }
                    }
                });
                
            }
        });
    });
</script>


{% endblock content %}
