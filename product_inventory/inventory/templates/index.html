{% extends 'base.html' %}

{% block title %}Home Page{% endblock title %}



{% block content %}

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/login">Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
    </button>
    </div>
</nav>

<div class = "w-100 text-center">
    
    <form >
        {% csrf_token %}
        <input class="p-3 w-50 search mt-3" type="text" name="product" id="product" placeholder="Search">
    </form>
    <div id='result-box' class="results-card"></div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    {% comment %} $(function () {
        $("#product").autocomplete({
            source: '{% url 'index' %}'
        });
    }); {% endcomment %}
    $(document).ready(function(){
        $("#product").on('change input', function () {
            value = $('#product').val();
            console.log(value) 
            if (value == ''){
                $('#result-box').html('');
             }
             else{
              $.ajax({url: '{% url 'search' %}',data: {term:value}, success: function(result){
               $("#result-box").html(result);
               
             }
             });
             }
        });
      });
</script>


{% endblock content %}
